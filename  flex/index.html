<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex</title>
</head>

<style>
    .header {
        width: 100%;
        height: 200px;
        display: flex;

    }

    .logo {
        width: 20%;
        border: black solid 1px;
        height: 100%;
        box-sizing: border-box;
    }

    .banner {
        border: 1px solid black;
        width: 70%;
        height: 100%;
        box-sizing: border-box;
        display: flex;
        /*flex-direction: column;*/
        justify-content: space-around;
        align-items: center;

    }
</style>

<body>
<div class="header">
    <div class="logo"></div>
    <div class="banner">
        <a href="">A</a>
        <a href="">B</a>
        <a href="">C</a>
        <a href="">D</a>
        <a href="">E</a>
    </div>
</div>
</body>
</html>
