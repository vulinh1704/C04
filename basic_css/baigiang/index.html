<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<style>
    span {
        width: 34%;
        display: inline;
        background-color: pink;
    }

    h1 {
        width: 50%;
        display: inline-block;
        background-color: red;
    }
</style>
<body>

<h1>Linh</h1>
<h1>Dương</h1>
<span>Quang</span><span>Hảo</span><span>Còn nguyên</span>

<!--
    display:
    + block: chiếm toàn bộ phần ngang, chỉnh sửa được w, h (p, div,h,...)
    + inline: chiếm vừa đủ nội dung (a, span,..)
    + inline-block: vừa chỉnh sửa w, h vừa chiếm đủ nội dung
-->



</body>
</html>
